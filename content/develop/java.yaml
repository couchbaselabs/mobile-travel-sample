      - title: Sync Gateway 2.0
        milestones:
          - title: Manual
            description: |
              In this lesson, you will install and launch version 2.1 of the Sync Gateway

              **If you would prefer to use a docker container instead, please proceed to the [docker](hhttp://docs.couchbase.com/tutorials/travel-sample/develop/java/#/0/3/1) section**
             
              - Install Sync Gateway 2.1 from [here](https://www.couchbase.com/downloads) on your platform of choice
              - The Sync Gateway will have to be launched with the config file named `sync-gateway-config-travelsample.json` that you should have downloaded as part of the [Travel Mobile App install](/develop/swift#/0/1/0). The config file will be located in `/path/to/mobile-travel-sample`.
              - Open the sync-gateway-config-travelsample.json and confirm that the RBAC user credentials configured on the Couchbase Server are used by Sync Gateway for accessing the bucket 
              ```json
              "username": "admin",
              "password": "password",
              ```
              - Launch the Sync Gateway
              
              **macOS**
              ``` bash
              $ cd /path/to/couchbase-sync-gateway/bin
              $ ./sync_gateway /path/to/mobile-travel-sample/sync-gateway-config-travelsample.json
              ```
              **Windows**
              - By default, the Sync Gateway service will install with _serviceconfig.json_ config file at this [location](C:\Program Files\Couchbase\Sync Gateway\serviceconfig.json)
              - The Sync Gateway will have to be launched with the config file named `sync-gateway-config-travelsample.json` that you should have downloaded as part of the [Travel Mobile App install](/develop/csharp#/0/1/0). The config file will be located in `c:/path/to/mobile-travel-sample`.
              - Open the sync-gateway-config-travelsample.json and confirm that the RBAC user credentials configured on the Couchbase Server are used by Sync Gateway for accessing the bucket 
              ```json
              "username": "admin",
              "password": "password",
              ```
              - Stop the Sync Gateway service (since it was launched with the default version of config file). To stop the service, you can use the Services application (Control Panel --> Admin Tools --> Services).

              - Replace the _serviceconfig.json_ file located at C:\Program Files\Couchbase\Sync Gateway\ with the sync-gateway-config-travelsample.json that you downloaded. 
              ``` bash
              $ copy c:/path/to/mobile-travel-sample/sync-gateway-config-travelsample.json "C:\Program Files\Couchbase\Sync Gateway\serviceconfig.json"
              ```

              - Start the Sync Gateway service with the new version of _serviceconfig.json_ file. To start the service, you can use the Services application (Control Panel --> Admin Tools --> Services).

              
              ## Try it out

              - Access this URL `http://localhost:4984` in your browser
              - Verify that you get JSON response similar to one below 
                ```json
                {"couchdb":"Welcome","vendor":{"name":"Couchbase Sync Gateway","version":"2.1"},"version":"Couchbase Sync Gateway/2.1.0(775;9cc29c5)"}
                ```


          - title: Docker (Local)
            description: |
              *NOTE* : If you are running the Sync Gateway in a docker container, please make sure that you have the Couchbase Server running in a container as well. If not, please follow instructions [here](/tutorials/travel-sample/develop/java#/0/2/1) to install the server container.

              - Create a local docker network named "workshop" if one does not exist already. Open a terminal window and run the following command
                ```bash
                $ docker network ls
                $ docker network create -d bridge workshop
                ```
              -  To run the application in a container, you will first get the docker image from Docker Cloud. 
                ```bash
                $ docker pull connectsv/sync-gateway:2.1.0-enterprise
                ```
              - The Sync Gateway will be launched with the config file named `sync-gateway-config-travelsample.json` that you should have downloaded as part of the [Travel Mobile App install](/tutorials/travel-sample/develop/java#/0/1/0). The config file is located in `/path/to/mobile-travel-sample`.
              - Open the `sync-gateway-config-travelsample.json` file 
              - For the app to connect to the Couchbase Server, the address of the the server needs to be specified. Note that when you launched the Couchbase Server docker container, you gave it the `name` of "cb-server". Replace the `localhost` in the file with  `cb-server` and save
                
                ```json 
                "server": "http://cb-server:8091"
                ```

              -  Launch the Sync Gateway with the `sync-gateway-config-travelsample.json` file. Once the command has completed you can start the application with the following.
              
                ```bash
                $ cd /path/to/mobile-travel-sample/

                $ docker run -p 4984-4985:4984-4985 --network workshop --name sync-gateway -d -v `pwd`/sync-gateway-config-travelsample.json:/etc/sync_gateway/sync_gateway.json connectsv/sync-gateway:2.1.0-enterprise -adminInterface :4985 /etc/sync_gateway/sync_gateway.json
                ```
                
              - You can view the logs at any time by running the following command
                ```bash
                $ docker logs sync-gateway
                ```

              - Verify that the docker container named "sync-gateway" is running with the following command in the terminal window
                ```bash
                $ docker ps
                ```

              ### Try it out
              
              - Access this URL `http://localhost:4984` in your browser
              - Verify that you get back a JSON response similar to one below
              ```json
              {"couchdb":"Welcome","vendor":{"name":"Couchbase Sync Gateway","version":"2.0"},"version":"Couchbase Sync Gateway/2.0.0(775;9cc29c5)"}
              ```

