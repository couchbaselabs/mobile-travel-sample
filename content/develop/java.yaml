               ![](https://raw.githubusercontent.com/couchbaselabs/mobile-travel-sample/master/content/assets/cb_user_auth.gif)

          - title: Access Control
            description: |
              In this lesson you’ll be introduced to Sync Gateway, our secure web gateway. The Couchbase Sync Gateway is an 
              Internet-facing synchronization mechanism that exposes a web interface which provides
              - Data Synchronization and Routing
              - Authorization and Access Control
              
              In this chapter, we will focus on Authorization and Access Control. We will discuss Data Synchronization and Routing in the [Sync](/develop/swift#/2/3/0) chapter.
             
              In the "Installation" guide, we walked you through the steps to launch Sync Gateway with a specific config file. The Sync Gateway configuration file determines the runtime behavior of Sync Gateway.

              Open the sync-gateway-config-travelsample.json file located at https://github.com/couchbaselabs/mobile-travel-sample/blob/master/sync-gateway-config-travelsample.json.

              - The `users` section defines the hardcoded list of users who are granted access. It includes the "demo" user that we created via the Travel Web App in the "User Management" section. "tester" and "admin" users are also configured.
              Note that in a real world app, when a user registers via the web app, the web app would use the Sync Gateway REST API to dynamically create the user. 
              ```javascript
               "users":{
                  "admin": {"password": "password", "admin_channels": ["*"]}, 
                  "demo": {"password": "password"},
                  "tester": {"password": "password"}
                }
              ```

              - The `sync function` in the config file is a JavaScript function which implements the access control logic. The `access` method is used to grant the current user access to specific channel. We will discuss channels in detail in the ["Sync"](/tutorials/travel-sample/develop/java#/2/3/0) section. For now, it is sufficient to note that documents are associated with channel(s). So access to a document is controlled by controlling the access rights to a channel.

              ``` JavaScript
              // Give user read access to channel
              if (!isDelete()) {
                // Deletion of user document is essentially deletion of user
                access(username,"channel." + username)
              }
              ```
            
              ## Try it out
            
              - Run the following command in yout terminal. If you did a cloud based install, please replace `localhost` in the command below with the IP Address of the cloud instance of the Sync Gateway.
